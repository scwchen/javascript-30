<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>JavaScript 30</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      cursor: 'ðŸ˜Ž';
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      font-size: 100px;
    }


  </style>

  <script>

    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');

    const walk = 80;

    const shadow = (e) => {
      const { offsetWidth: width, offsetHeight: height } = hero;

      let { offsetX: x, offsetY: y } = e;

      if (e.target !== hero) {
        x += e.target.offsetLeft;
        y += e.target.offsetTop;

      }

      // This math is mostly just based on preference of aesthetics with how much you want the shadow to 'walk' as you move around the screen
      const xWalk = Math.round(((x / width) * walk) - (walk / 2));
      const yWalk = Math.round(((y / height) * walk) - (walk / 2));

      // We have it negative to make the cursor act like the sun or a source of light and the shadow is cast opposite
      text.style.textShadow = `${-xWalk}px ${-yWalk}px 5px rgba(218, 22, 22, 0.63)`;

      // Wes adds a few other text shadows that hurts my eyes so I decided not to do them.
    };

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
